<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Google Sign-in</title>
</head>
<body>

    <div class="container mt-5" >
        <div class="col-sm-6">
            <h1>Gooogle Sign-in</h1>
            <hr>
            <div id="g_id_onload"
            data-client_id="955736371670-2cvh2v92187vfmp4g9ckk66vm9ppbblv.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
         </div>
         <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
         </div>
         <script src="https://accounts.google.com/gsi/client" async defer></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
       
         <button id="google_signout">
             Signout
         </button>
        </div>
        </br>
        <div class="col-sm-6" >
            <h1> Login Manual </h1>
            <hr>

            <form action="" class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo" >
                <input type="password" name="pass" class="form-control mb-2" placeholder="ContraseÃ±a" >
                <button type="submit" class="btn btn-primary" >
                    Ingresar
                </button>
            </form>
        </div>
        
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
